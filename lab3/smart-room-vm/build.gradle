defaultTasks 'run'

apply plugin: 'java'
apply from: '.jcm-deps.gradle' // this file contains dependencies declared in the .jcm files


version '1.0'
group   'org.jacamo'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()

    maven { url "https://raw.githubusercontent.com/jacamo-lang/mvn-repo/master" }
    maven { url "https://repo.gradle.org/gradle/libs-releases" }

    //flatDir {  dirs 'lib'  }
}

dependencies {
    implementation('org.jacamo:jacamo:1.2.1')
    implementation('org.apache.httpcomponents.client5:httpclient5:5.1.1')
    implementation('org.apache.httpcomponents.client5:httpclient5-fluent:5.1.2')
}

sourceSets {
    main {
        java {
            srcDir 'src/env'
            srcDir 'src/agt'
            srcDir 'src/org'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

task run (type: JavaExec, dependsOn: 'classes') {
    group       ' JaCaMo'
    description 'runs the JaCaMo application'
    doFirst {
        mkdir 'log'
    }
    mainClass = 'jacamo.infra.JaCaMoLauncher'
    args 'smart-room.jcm'
    classpath sourceSets.main.runtimeClasspath
}

clean {
    delete 'bin'
    delete 'build'
    delete 'log'
}
